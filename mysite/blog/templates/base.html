{% load static %}

<div id="id-data" >{{owner}}</div>

<canvas id="id-canvas"></canvas>

<!-- set body's margin as 0 for get a full-screen canvas-->
<style type="text/css">
body {
    margin:0;
    padding:0;
}
#id-data {
    display: none;
}
#id-canvas {
    width: 100%;
    height: 100%;
}
</style>

<script type="text/javascript" src="{% static "js/lib.js" %}"></script>
<script type="text/javascript" src="{% static "js/xv.js" %}"></script>
{% block script %}
{% endblock %}
